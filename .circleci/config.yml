version: 2
jobs:
 build-deploy-images:
   machine: true
   steps:
     - checkout
     - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
     - run: docker build -t levibostian/fastlane:latest fastlane   
     - run: docker push levibostian/fastlane:latest
     - run: docker build -t levibostian/danger:latest danger
     - run: docker push levibostian/danger:latest
     - run: docker build -t levibostian/aws-cli:latest aws-cli
     - run: docker push levibostian/aws-cli:latest     

workflows:
  version: 2
  commit:
    jobs:
      - build-deploy-images:
          filters:
            branches:
              only: master
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *" # runs everyday at midnight UTC.
          filters:
            branches:
              only:
                - master
    jobs:
      - build-deploy-images
